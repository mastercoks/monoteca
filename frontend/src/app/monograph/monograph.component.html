<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Nova Monografia</h2>
            <form novalidate [formGroup]="monographForm" (ngSubmit)="send()">
                <div class="row">
                    <div class="col s6">
                        <div class="form-group">
                            <label for="title">TÃ­tulo</label>
                            <input type="text" class="form-control" id="title" name="title" formControlName="title">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <div class="form-group">
                            <label for="resume">Resumo</label>
                            <!-- <input type="textarea" class="form-control" id="resume" name="resume" formControlName="resume"> -->
                            <textarea class="form-control" id="resume" name="resume" formControlName="resume" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <div class="form-group">
                            <label for="Autor">Autor</label>
                            <input type="text" class="form-control" id="Autor" name="Autor" formControlName="Autor">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Example file input</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </div>
                </div>


                <span>{{errorMsg}}</span>
                <button type="submit" class="btn btn-primary" [disabled]="monographForm.invalid">Enviar</button>
            </form>
        </div>
    </div>
</div>
